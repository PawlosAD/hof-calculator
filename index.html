<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hall of Fame Calculator ğŸ€</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <header>
    <h1>ğŸ€ Hall of Fame Calculator</h1>
    <p>Basketball Edition</p>
  </header>

  <section class="player-select">
    <button onclick="loadPlayer('lebron')">LeBron James</button>
    <button onclick="loadPlayer('jordan')">Michael Jordan</button>
    <button onclick="loadPlayer('custom')">Custom Player</button>
  </section>

  <section class="stats">
    <label>MVPs: <span id="mvpVal">0</span></label>
    <input type="range" min="0" max="6" id="mvps" oninput="updateValue('mvps','mvpVal')" />

    <label>All-Star Selections: <span id="asVal">0</span></label>
    <input type="range" min="0" max="20" id="allstars" oninput="updateValue('allstars','asVal')" />

    <label>Championships: <span id="ringVal">0</span></label>
    <input type="range" min="0" max="10" id="rings" oninput="updateValue('rings','ringVal')" />

    <label>Career Points (k): <span id="ptsVal">0</span></label>
    <input type="range" min="0" max="40" id="points" oninput="updateValue('points','ptsVal')" />

    <label>Years Retired: <span id="retVal">0</span></label>
    <input type="range" min="0" max="10" id="retired" oninput="updateValue('retired','retVal')" />
  </section>

  <button class="calc-btn" onclick="calculate()">Calculate</button>

  <section class="result">
    <h2 id="percent">0%</h2>
    <p id="verdict">---</p>
    <p id="eligibility"></p>
  </section>

<script src="script.js"></script>
</body>
</html>
