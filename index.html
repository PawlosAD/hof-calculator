<body>
  <div class="calculator">

    <div class="screen">
      <div class="title">HOF CALCULATOR</div>
      <div id="percent" class="output">0%</div>
      <div id="verdict" class="sub-output">---</div>
      <div id="eligibility" class="eligibility"></div>
    </div>

    <div class="presets">
      <button onclick="loadPlayer('lebron')">LeBron</button>
      <button onclick="loadPlayer('jordan')">Jordan</button>
      <button onclick="loadPlayer('custom')">Custom</button>
    </div>

    <div class="inputs">
      <label>MVPs: <span id="mvpVal">0</span></label>
      <input type="range" id="mvps" min="0" max="6" oninput="updateValue('mvps','mvpVal')">

      <label>All-Stars: <span id="asVal">0</span></label>
      <input type="range" id="allstars" min="0" max="20" oninput="updateValue('allstars','asVal')">

      <label>Rings: <span id="ringVal">0</span></label>
      <input type="range" id="rings" min="0" max="10" oninput="updateValue('rings','ringVal')">

      <label>Points (k): <span id="ptsVal">0</span></label>
      <input type="range" id="points" min="0" max="40" oninput="updateValue('points','ptsVal')">

      <label>Years Retired: <span id="retVal">0</span></label>
      <input type="range" id="retired" min="0" max="10" oninput="updateValue('retired','retVal')">
    </div>

    <button class="calc-btn" onclick="calculate()">CALCULATE</button>

  </div>

  <script src="script.js"></script>
</body>
